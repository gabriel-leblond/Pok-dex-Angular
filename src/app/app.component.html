
<main>


  <div class="search-box">
    <div class="logo-box">
      <h1> Pokédex</h1>
    </div>
    <div class="p-16-box">
      <input
      #input
      type="number"
      (keyup.enter)="selectPokemon(input.value)"
      placeholder="Rechercher un Pokémon"
      />
    </div>
  </div>

  <div class="result-box">
    <div class="p-16-box">
      <p *ngIf="pokemonSelected">
        Vous avez selectionné : {{pokemonSelected.name}}
      </p>
      <p *ngIf="!pokemonSelected">
        Aucun pokémon correspondant
      </p>
      </div>
  </div>


  <router-outlet></router-outlet>


  <div class="pokemon-grid">

    <div *ngFor="let pokemon of pokemonsList" class="pokemon-card" appBorderCard>

      <span class="pokemon-pv"><span>{{pokemon.hp}}</span> PV</span>

      <img src="{{pokemon.picture}}" alt="illustration de {{pokemon.name}}"/>

      <h3>{{pokemon.name}}</h3>

      <div class="type-box">
        <span
          *ngFor="let type of pokemon.types"
          style="{{type | pokemonTypeColor}}"
        >
          {{type}}
        </span>
      </div>


      <!-- {{pokemon.types}} -->


    </div>
  </div>

</main>
